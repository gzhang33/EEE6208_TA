        <section id="mosfet-operating-states-output-voltage-swing">
            <h3>MOSFET Operating States & Output Voltage Swing <div class="mastery-controls" data-id="mosfet-operating-states-output-voltage-swing"><span class="mastery-icon" data-level="mastered">ğŸ˜Š</span><span class="mastery-icon" data-level="review">ğŸ¤”</span><span class="mastery-icon" data-level="confused">ğŸ¤¯</span></div></h3>
            <p>MOSFET has three basic operating states:</p>
            <ul>
                <li><strong>Off State</strong> - Like a turned-off switch, no current flows</li>
                <li><strong>Linear State</strong> - Like an adjustable resistor, current controlled by gate voltage</li>
                <li><strong>Saturation State</strong> - Like a stable current source, provides fixed current</li>
            </ul>
            <p><strong>Note</strong>: In saturation state, there exists<span class="collapsible"><span class="collapsible-icon">[+]</span>Channel Length Modulation</span><span class="collapsible-content">causes current to increase slightly when drain voltage increases.</span> Current formula:</p>
            <div class="formula-block">$$ I_D = \\frac{1}{2} \\mu_n C_{\\text{ox}} \\frac{W}{L} (V_{GS} - V_T)^2 (1 + \\lambda V_{DS}) $$</div>
            <p><span class="collapsible"><span class="collapsible-icon">[+]</span>Output Voltage Swing</span><span class="collapsible-content">defined as the maximum voltage range when all transistors maintain saturation operation:</span></p>

        <section id="basic-principles-of-differential-amplifiers">
            <h3>Basic Principles of Differential Amplifiers <div class="mastery-controls" data-id="basic-principles-of-differential-amplifiers"><span class="mastery-icon" data-level="mastered">ğŸ˜Š</span><span class="mastery-icon" data-level="review">ğŸ¤”</span><span class="mastery-icon" data-level="confused">ğŸ¤¯</span></div></h3>
            <h4>1. <span class="quiz-term">Differential Mode (A_dm)</span></h4>
            <ul>
                <li><span class="quiz-definition" data-term="What is the working principle of differential mode (A_dm)?"><strong>Working Principle</strong>: The common source point of two transistors can be regarded as 'virtual ground' due to circuit symmetry.</span></li>
                <li><span class="quiz-definition" data-term="What is the simplified analysis method for differential mode (A_dm)?"><strong>Simplified Analysis Method</strong>: We can analyze only half of the circuit as a simple common-source amplifier for easier calculation.</span></li>
                <li><strong>Amplification Capability</strong>:
                    <ul>
                        <li><span class="quiz-definition" data-term="What is 'single-ended output gain'?">When looking at one output, this is called 'single-ended output gain'.</span></li>
                        <li><span class="quiz-definition" data-term="What is 'differential output gain'?">When looking at voltage difference between two outputs, this is called 'differential output gain'. Usually, differential output gain is twice the single-ended output gain.</span></li>

            <h4>2. <span class="quiz-term">Common Mode (A_cm)</span></h4>
            <ul>

            <h4>3. <span class="quiz-term">Common Mode Rejection Ratio (CMRR)</span></h4>

                <li><span class="quiz-definition" data-term="Why do Common Source amplifiers suffer from Miller effect?"><strong>Common Source (CS) Amplifier</strong>: Gate-drain Cgd capacitance causes significant Miller effect, forming <strong>dominant pole</strong> limiting bandwidth.</span></li>

            <h4>Method of Logical Effort</h4>
            <p>This is a simple method for calculating digital circuit delays. Its main advantage is breaking down complex delay problems into simple parts for analysis.</p>
            <p>We use a formula to represent circuit delay: d = gâ‹…h + p</p>
            <ul>
                <li><strong>Basic Components</strong>:
                    <ul>
                        <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">g (Logical Effort)</span></span><span class="collapsible-content quiz-definition" data-term="What is logical effort (g)?">Represents delay caused by circuit type, such as inherent differences between NAND and NOR gates</span></li>
                        <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">h (Electrical Effort)</span></span><span class="collapsible-content quiz-definition" data-term="What is electrical effort (h)?">Represents delay caused by load size, simply the ratio of output capacitance to input capacitance</span></li>
                        <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">p (Parasitic Delay)</span></span><span class="collapsible-content quiz-definition" data-term="What is parasitic delay (p)?">Represents inherent delay within the circuit, independent of load</span></li>
                    </ul>
                </li>
                <li><strong>Important Concepts</strong>:
                     <ul>
                        <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">f (Effort Delay)</span></span><span class="collapsible-content quiz-definition" data-term="What is effort delay (f)?">Delay caused by load, equal to product of logical effort and electrical effort (f = gâ‹…h)</span></li>
                        <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">d (Normalized Delay)</span></span><span class="collapsible-content quiz-definition" data-term="What is normalized delay (d)?">Total circuit delay in relative units, equal to effort delay plus parasitic delay (d = f + p)</span></li>
                        <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">tpd (Propagation Delay)</span></span><span class="collapsible-content quiz-definition" data-term="What is propagation delay (tpd)?">Actual delay time in seconds, multiply normalized delay by process-related time constant Ï„: tpd = dâ‹…Ï„</span></li>
                    </ul>
                </li>
            </ul>
             <h4>Boolean Algebra Three Laws Summary</h4>
             <table>
                <thead><tr><th><strong>Absorption Law</strong></th><th>Formula</th><th>Explanation</th></tr></thead>
                <tbody>
                    <tr><td> </td><td>A+AB=A</td><td>If A already exists, there's no need to add terms containing A</td></tr>
                    <tr><td> </td><td>A(A+B)=A</td><td>A multiplied with expression containing A results in A</td></tr>
                    <tr><td> </td><td>A+Aâ€²B=A+B</td><td>Can be simplified to A+B (Aâ€² means NOT A)</td></tr>

             <h4>Switching Power</h4>
             <ul>
                 <li><strong>Switching Power Formula</strong>: Switching power is represented by the following formula:</li>
             </ul>
             <div class="formula-block">$$ P_{SW} = \\alpha \\cdot f \\cdot C_L \\cdot V_{DD}^2 $$</div>
             <ul>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span>Formula Parameters</span><span class="collapsible-content"><ul><li>PSW: Switching Power, unit is Watt (W).</li><li>Î±: <strong>Activity Factor</strong>, probability of charge/discharge transition per clock cycle, dimensionless parameter between 0 and 1.</li><li>f: Clock Frequency, unit is Hertz (Hz).</li><li>CL: Load Capacitance, unit is Farad (F).</li><li>VDD: Supply Voltage, unit is Volt (V).</li></ul></span></li>
             </ul>
             <h4>Various Logic Circuit Types</h4>
             <ul>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">Static Logic</span></span><span class="collapsible-content quiz-definition" data-term="What is Static Logic?">Most basic logic circuit type. No clock signal control needed, maintains stable output through fixed pull-up and pull-down circuits.</span></li>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">Pass Transistor Logic</span></span><span class="collapsible-content quiz-definition" data-term="What is Pass Transistor Logic?">Uses transistors as simple switches to pass signals. Simple structure but has some attenuation when transmitting high-level signals.</span></li>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">Pseudo-NMOS Logic</span></span><span class="collapsible-content quiz-definition" data-term="What is Pseudo-NMOS Logic?">Simplified static logic circuit. Uses permanently conducting pull-up resistor, simple structure but consumes some static power.</span></li>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">Ratioed Logic</span></span><span class="collapsible-content quiz-definition" data-term="What is Ratioed Logic?">Output depends on size ratio of pull-up and pull-down transistors. Can be imagined as two transistors 'tug-of-war', whoever is stronger determines output high or low.</span></li>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">Dynamic Logic</span></span><span class="collapsible-content quiz-definition" data-term="What is Dynamic Logic?">Clock-controlled circuit. Works in two phases: first precharge (charge output to high level), then decide whether to maintain high level or discharge to low level based on input signals.</span></li>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">Domino Logic</span></span><span class="collapsible-content quiz-definition" data-term="What is Domino Logic?">Improved version of dynamic logic, adds signal inverter at output for better cascading operation.</span></li>
             </ul>
             <h4>Timing Delays</h4>
             <ul>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">Contamination Delay (tcd)</span></span><span class="collapsible-content quiz-definition" data-term="What is contamination delay (tcd)?">Minimum time for signal transmission. When input changes, how quickly output starts to change.</span></li>
                <li><span class="collapsible"><span class="collapsible-icon">[+]</span><span class="quiz-term">Propagation Delay (tpd)</span></span><span class="collapsible-content quiz-definition" data-term="What is propagation delay (tpd)?">Maximum time for signal transmission. When input changes, how slowly output completely stabilizes.</span></li>

                    showDigital();
                }
            }
            
            // å»¶è¿Ÿæ»šåŠ¨ï¼Œç¡®ä¿ç« èŠ‚å·²ç»æ˜¾ç¤º
            setTimeout(() => {
                const targetElement = document.getElementById(sectionId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
                updateActiveNavigation(sectionId);
            }, 100);
        }

        function initializeBackToTopButton() {
            const backToTopBtn = document.getElementById('back-to-top-btn');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });
        }
        
        function initializeActiveNavHighlighting() {
             const sections = document.querySelectorAll('main section[id]');
             const navLinks = document.querySelectorAll('#table-of-contents a');

             const observer = new IntersectionObserver((entries) => {
                 entries.forEach(entry => {
                     if (entry.isIntersecting) {
                         navLinks.forEach(link => {
                             link.classList.remove('active');
                             if (link.getAttribute('href').substring(1) === entry.target.id) {
                                 link.classList.add('active');
                             }
                         });
                     }
                 });
             }, { rootMargin: "-50% 0px -50% 0px" });

             sections.forEach(section => {
                 observer.observe(section);
             });
        }

        /**
         * åŠŸèƒ½7: ä¾§è¾¹æ è¡Œä¸ºåˆå§‹åŒ–
         * [UPDATED] æ•´åˆäº†æ¡Œé¢ç«¯æ‚¬åœå’Œç§»åŠ¨ç«¯ç‚¹å‡»ä¸¤ç§è¡Œä¸º
         */
                 function initializeSectionNavigation() {
            // åˆå§‹åŒ–ç« èŠ‚è·³è½¬æŒ‰é’®
            const goToDigitalBtn = document.getElementById('go-to-digital-btn');
            const goToAnalogueBtn = document.getElementById('go-to-analogue-btn');
            
            if (goToDigitalBtn) {
                goToDigitalBtn.addEventListener('click', showDigital);
            }
            
            if (goToAnalogueBtn) {
                goToAnalogueBtn.addEventListener('click', showAnalogue);
            }
        }

         function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const triggerStrip = document.getElementById('sidebar-trigger-strip');
            const mainContent = document.getElementById('main-content-area');

            // ç§»åŠ¨ç«¯ï¼šç‚¹å‡»è§¦æ§æ¡å±•å¼€
            triggerStrip.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('open');
                }
            });

            // æ¡Œé¢ç«¯ï¼šæ‚¬åœè§¦æ§æ¡æ˜¾ç¤º
            triggerStrip.addEventListener('mouseenter', () => {
                if (window.innerWidth > 768) {
                    sidebar.classList.add('open');
                }
            });

            // æ¡Œé¢ç«¯ï¼šé¼ æ ‡ç§»å¼€ä¾§è¾¹æ åéšè—
            sidebar.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('open');
                }
            });

            // ç§»åŠ¨ç«¯ï¼šç‚¹å‡»ä¸»å†…å®¹åŒºéšè—
            mainContent.addEventListener('click', () => {
                if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });

            // ç§»åŠ¨ç«¯ï¼šç‚¹å‡»å¯¼èˆªé“¾æ¥éšè—
            sidebar.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                     if (window.innerWidth <= 768) {
                        sidebar.classList.remove('open');
                     }
                     // é˜»æ­¢é»˜è®¤é”šç‚¹è·³è½¬ï¼Œä½¿ç”¨è‡ªå®šä¹‰å¯¼èˆª
                     e.preventDefault();
                     const href = link.getAttribute('href');
                     if (href && href.startsWith('#')) {
                         const sectionId = href.substring(1);
                         navigateToSection(sectionId);
                     }
                });
            });
        }

        // ---------------------------------------------------------------
        // ---------------------- Initialize All Functions ----------------
        // ---------------------------------------------------------------
        
        generateTableOfContents();
        initializeCollapsibles();
        initializeMasteryControls();
        initializeQuizButtons();
        initializeBackToTopButton();
        initializeActiveNavHighlighting();
        initializeSidebar(); // æ›´æ–°äº†æ­¤å‡½æ•°è°ƒç”¨
        initializeSectionNavigation(); // åˆå§‹åŒ–ç« èŠ‚å¯¼èˆªæŒ‰é’®

        // Render LaTeX formulas
        if (window.MathJax) {
            window.MathJax.typeset();
        }

        // Language switching functions
        function switchLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            if (lang === 'zh') {
                window.location.href = 'index-zh.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Update language switcher buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.language-switcher button');
            buttons.forEach(btn => {
                if (btn.textContent === 'EN') {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        });
    });
    </script>
